<body>

  <script type="text/javascript">
    loadTest((function(){

      var DOM = basis.dom;

      var Property = basis.data.value.Property;
      var PropertySet = basis.data.value.ObjectSet;

      var TestProperty;

      var updateCount = 0;
      var s;

      return [
        {
          name: 'PropertySet',
          testcase: [
            {
              name: 'test #1',
              test: function(){
                s = new PropertySet();
                s.a = new Property(1);
                s.b = new Property(2);

                updateCount = 0;
                s.add(s.a);
                s.add(s.b);

                s.addHandler({
                  change: function(){
                    updateCount++;
                  }
                });

                s.a.set(11);
                s.b.set(11);

                s.a.set('test');
              }
            },
            {
              name: 'checkout',
              test: function(){
                // this checks here because PropertySet update occur by timeout
                this.is(1, updateCount);
                this.is('test', s.a.value);
                this.is(11, s.b.value);
              }
            },
            {
              name: 'destroyed property unlink',
              test: function(){
                var s = new PropertySet();
                s.a = new Property(1);
                s.b = new Property(2);

                var updateCount = 0;
                s.add(s.a);
                s.add(s.b);

                s.addHandler({
                  change: function(){
                    updateCount++;
                  }
                });

                this.is(2, s.objects.length);
                this.is(0, updateCount);

                s.a.destroy();

                this.is(1, s.objects.length);
                this.is(0, updateCount);
              }
            },
            {
              name: 'destroyed PropertySet unlink',
              test: function(){
                var result = 0;
                var s = new PropertySet();
                s.a = new Property(1),
                s.b = new Property(2);

                s.addHandler({
                  change: function(){
                    result = a.value + b.value;
                  }
                });

                s.a.destroy();

                this.is(0, result);
              }
            }
          ]
        }
      ];

    })());


  </script>
</body>

</html>
