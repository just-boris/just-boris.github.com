<html>
<head>
	<title>Just-Boris's home page</title>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css" rel="stylesheet">
	<style>
		.icon.fork {
			width: 20px;
			height: 20px;
		}
	</style>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js"></script>
	<script type="text/javascript">
		angular.module('homeApp', []).controller('repoController', function($scope, $http, $timeout, $filter) {
			$scope.hasHomepage = function(repo) {
				return repo.href !== null && repo.href !== "";
			};
			$http.get('https://api.github.com/users/just-boris/repos').then(function(response) {
				$scope.repos = response.data
			});
		});
	</script>
	<script type="text/javascript">
	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-39285873-1']);
	  _gaq.push(['_trackPageview']);
	
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
	</script>
</head>
<body ng-app="homeApp">
	<a href="https://github.com/just-boris"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
	<div class="navbar"><div class="navbar-inner">
		<ul class="nav">
			<li><a>Choose version:</a></li>
	  		<li class="divider-vertical"></li>
	  		<li class="active"><a href="/">Angular JS</a></li>
	  		<li class=""><a href="/ru/">Basis JS</a></li>
		</ul>
	</div></div>
	<div ng-controller="repoController" class="container">
		<h3>Hello! There are my repositories:</h3>
		<div class="row" ng-repeat = "repo in repos">
			<h5>
				<ng-switch on="hasHomepage(repo)">
					<a ng-switch-when="true" ng-href="/{{repo.name}}">{{repo.name}}</a>
					<span ng-switch-when="false">{{repo.name}}</span>
				</ng-switch>
				<small>(<a href="{{repo.html_url}}">repo</a>)</small>
			</h5>
			<p class="muted">
				<img ng-show="repo.fork" src="img/fork.png" class="fork icon" title="Forked repository"/>
			 	{{repo.description}}
		 	</p>
		</div>
	</div>
</body>
</html>
